<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<div id="slider__wrapper">
			<div id="wrapper">
				<div id="slider">
					<img class="slider__item" src="./img/img__1.jpg" alt="slide__1" />
					<img class="slider__item" src="./img/img__2.jpg" alt="slide__2" />
					<img class="slider__item" src="./img/img__3.jpg" alt="slide__3" />
					<img class="slider__item" src="./img/img__4.jpg" alt="slide__4" />
					<img class="slider__item" src="./img/img__5.jpg" alt="slide__5" />
					<img class="slider__item" src="./img/img__6.png" alt="slide__6" />
				</div>
				<button class="button button__prev">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-chevron-left"
					>
						<polyline points="15 18 9 12 15 6"></polyline>
					</svg>
				</button>
				<button class="button button__next">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-chevron-right"
					>
						<polyline points="9 18 15 12 9 6"></polyline>
					</svg>
				</button>
				<div class="dots__field">
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="rgb(64, 64, 64)"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
					<div class="dot">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
